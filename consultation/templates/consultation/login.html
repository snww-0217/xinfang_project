{% load static %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>

    <!-- 引用 CSS 样式 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- 引用 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%; padding: 30px; border-radius: 15px;">
            <h2 class="text-center text-primary mb-4">登录</h2>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="username" class="form-control mb-3" placeholder="用户名" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="密码" required>
                </div>

                {% if error %}
                    <div class="alert alert-danger mt-3">
                        <p>{{ error }}</p>
                    </div>
                {% endif %}

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-gradient btn-lg w-100">登录</button>
                </div>
            </form>

            <p class="text-center mt-4">
                还没有账号？ <a href="/consultation/register/" class="text-primary">立即注册</a>
            </p>
        </div>
    </div>

    <!-- 引用 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
