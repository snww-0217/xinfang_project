{% load static %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>

    <!-- 引用 CSS 样式 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- 引用 Bootstrap (如果没有引用) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%; padding: 30px; border-radius: 15px;">
            <h2 class="text-center text-primary mb-4">注册</h2>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        <ul class="mb-0">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-gradient btn-lg w-100">立即注册</button>
                </div>    
            </form>

            <p class="text-center mt-4">
                已有账号？ <a href="/consultation/login/" class="text-primary">立即登录</a>
            </p>
        </div>
    </div>

    <!-- 引用 Bootstrap JS (如果没有引用) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
